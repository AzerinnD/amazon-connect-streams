# This is a basic workflow that is manually triggered

name: Dashboard creating workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Issues Dashboard'
        # Default value if no value is explicitly provided
        default: 'Issues Dashboard'
        # Input has to be provided for the workflow to run
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2
    - name: Check out GitHub Pages branch
      uses: actions/checkout@v2
      with:
        ref: 'gh-pages'
        path: 'out'

    - name: 'Generate Dashboard'
      uses: ethomson/issue-dashboard@v1
      with:
        config: |
          title: 'Dashboard'
          output:
            format: html
            filename: 'out/dashboard.html'
          sections:
          - title: 'Open Issues'
            widgets:
            - type: number
              issue_query: 'repo:amazon-connect/amazon-connect-streams is:issue is:open'
              title: 'Open pull requests'
              color: 'blue'

        token: ${{ github.token }}

    - name: Publish Dashboard
      run: |
        git add .
        git config user.name 'vpogudina'
        git config user.email 'pogudina@amazon.com'
        git commit -m 'Dashboard update' --allow-empty
        git push origin gh-pages
      working-directory: out
